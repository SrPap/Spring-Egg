<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/formulario.css">
</head>
<body>
    <div class="container-fluid m-5 contenedor">

        <form th:action="@{/usuarios/registro}" method="post">
    <p th:if="${error}" th:text="${error}" style="color:red;"></p>
    <p th:if="${success}" th:text="${success}" style="color:green;"></p>

    <div class="form-group my-3">
        <label class="mb-2" for="username">Correo electr칩nico:</label>
        <input type="email" class="form-control" th:field="*{username}"  placeholder="Correo electr칩nico" required>
    </div>
    <div class="form-group my-3">
        <label class="mb-2" for="nombre">Nombre:</label>
        <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre" required>
    </div>
    <div class="form-group my-3">
        <label class="mb-2" for="apellido">Apellido:</label>
        <input type="text" class="form-control" th:field="*{apellido}" placeholder="Apellido" required>
    </div>
    <div class="form-group my-3">
        <label class="mb-2" for="contrasena">Contrase침a:</label>
        <input type="password" class="form-control" th:field="*{contrasena}" placeholder="Contrase침a" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3 botones">Registrar</button>
</form>



        <section class="text-center container">
            <div class="row mt-3">
                <div class="divVolver">
                    <a th:href="@{/login}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
