<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/css/formulario.css">
</head>
<body>
    <div class="container">
        <form th:action="@{/login}" method="post">
            <h2>Iniciar Sesión</h2>
            <div th:if="${error}" class="error-message">
                <p th:text="${error}"></p>
            </div>
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" name="username" placeholder="Ingrese su usuario" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" name="contrasena" placeholder="Ingrese su contraseña" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Ingresar</button>
            </div>
            <div class="form-group">
                <p>¿No tienes cuenta? <a th:href="@{/registrar}">Regístrate aquí</a></p>
            </div>
        </form>
    </div>
</body>
</html>
